<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer">
        <div class="face">
            <div class="in">
                <div class="eye1">
                    <div class="eyeball1"></div>
                </div>
                <div class="eye2">
                    <div class="eyeball2"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="partition"></div>
                <div class="moustache">
                    <div class="left">
                        <div class="l1"></div>
                        <div class="l2"></div>
                        <div class="l3"></div>
                    </div>
                    <div class="right">
                        <div class="r1"></div>
                        <div class="r2"></div>
                        <div class="r3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bell"></div>
        <div class="main">
                <div class="cir">
                    <div class="gold"></div>
                    <div class="pocket"></div>
                </div>
        </div>
        <div class="hand1">
            <div class="hath1"></div>
            <div class="glove1"></div>
        </div>
        <div class="hand2">
            <div class="hath2"></div>
            <div class="glove2"></div>
        </div>
        <div class="leg1">
            <div class="upl"></div>
            <div class="upr"></div>
        </div>
        <div class="leg2">
            <div class="dol"></div>
            <div class="dor"></div>
        </div>

    </div>
</body>
</html>
